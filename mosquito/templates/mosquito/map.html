<!DOCTYPE html>
<html>
<head>
	<title>report map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<style type="text/css">
		html {
		  height: 100%;
		}
		body {
		  min-height: 100%;
		}
		#mapid { height: 600px;width: 1200px; z-index:1;position: absolute;}
		#description {
			width: 220px;
			padding: 10px;
			right: 10px;
			top: 1%;
			z-index: 2;
			position: absolute;
			box-shadow: 5px 5px 2px grey;
		}
		body {
			font-family: Arial, "文泉驛正黑", "WenQuanYi Zen Hei", "儷黑 Pro", "LiHei Pro", "微軟正黑體", "Microsoft JhengHei", "標楷體", DFKai-SB, sans-serif;
   			font-size: 17px;
		}		
		#biggertext {
			font-size: 50px;
		}
		#Switcher{
			z-index: 2;
		}
		#number_header,#area_header,#other_header{
			border-radius:10px 10px 0px 0px;
		}
		#number,#area,#other{
			border-radius:0px 0px 10px 10px;
		}

	</style>

</head>

<body>

<div id="Switcher" class="w3-dropdown-click">
  <button id="switcher_name" onclick="switcher()" class="w3-button">登革熱</button>
  <div id="switcher" class="w3-dropdown-content w3-bar-block w3-border">
    <button onclick="change_disease(1)" class="w3-bar-item w3-button">登革熱</button>
    <button onclick="change_disease(2)" class="w3-bar-item w3-button">流感</button>
    <button onclick="change_disease(3)" class="w3-bar-item w3-button">腸病毒</button>
  </div>
</div>
<div style="height: 600px;width: 1200px;" class="w3-display-middle">
<div id="mapid" ></div>
<div id="description" class="w3-sand w3-container ">
	<div style="margin-bottom: 10px">
	<div id="number_header" class="w3-container w3-pale-red"><p>累計登革熱人數</p></div>
	<div id="number" class="w3-container w3-white"><p style="text-align: center; margin: 10px auto"><span id="biggertext">45</span>人</p></div>
	</div>
	<div style="margin-bottom: 10px">
	<div id="area_header" class="w3-container w3-light-blue"><p>嚴重區域</p></div>
	<div id="area" class="w3-container w3-white"></div>
	</div>
	<div id="other_header" class="w3-container w3-cyan"><p>其他傳染病</p></div>
	<div id="other" class="w3-container w3-white"></div>
</div>

</div>
<script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
<script type="text/javascript">

	var mymap = L.map('mapid').setView([23, 120.23	], 13);
	baseMaps = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.streets',
	    accessToken: 'pk.eyJ1Ijoiam9ubmUyNjAiLCJhIjoiY2owOWFrbHA4MDgyMTJ3cGR3cWVlMm51eiJ9.ezHTsyL9D3-O5Anw6IGRdg'
	}).addTo(mymap);

	var addressPoints = {
		"1":{{addressPoints1|safe}},
		"2":{{addressPoints2|safe}},
		"3":[]
	}
	heatmap_points1 = addressPoints[1].map(function (p) { return [p[2], p[1]]; });
	heatmap_points2 = addressPoints[2].map(function (p) { return [p[1], p[0]]; });
	var heat ={
		"1":L.heatLayer(heatmap_points1,{minOpacity:0.6, radius:20, blur:20}),
		"2":L.heatLayer(heatmap_points2,{minOpacity:0.6, radius:20, blur:20})
	};
	var disease ={
		"1":"登革熱",
		"2":"流感",
		"3":"腸病毒"
	};

	console.log(addressPoints[2]);
	var now_disease = 1;
	heat[now_disease].addTo(mymap);
	update_other();
	update_number(now_disease);
	update_area(now_disease);

	function switcher() {
	    var x = document.getElementById("switcher");
	    if (x.className.indexOf("w3-show") == -1) 
	        x.className += " w3-show";
	    else 
	        x.className = x.className.replace(" w3-show", "");
	}

	function redraw_heatmap(n){
		heat[now_disease].remove();
		heat[n].addTo(mymap);
		now_disease = n;
	}

	function change_disease(n){
		var x = document.getElementById("switcher_name");
		x.innerHTML = disease[n];
		switcher();
		redraw_heatmap(n);
		update_number(n);
		update_area(n);
	}

	function update_number(n){
		var x = document.getElementById("number_header");
		x.innerHTML = "<p>累計"+disease[n]+"人數</p>";
		var y = document.getElementById("biggertext");
		y.innerHTML = addressPoints[n].length
	}

	function update_other(){
		var x = document.getElementById("other");
		for(var i = 1; i <= Object.keys(disease).length; i++){
			var p = document.createElement("p");
			p.style.textAlign = "center";
			p.style.margin = "15px auto";
			var t = document.createTextNode(disease[i]+" "+addressPoints[i].length+"人");
			p.appendChild(t);
			x.appendChild(p);
		}
	}

	function update_area(n){
		var counts = {};
		var x = document.getElementById("area");
		while (x.firstChild) {
    		x.removeChild(x.firstChild);
		}

		var arr = addressPoints[n].map(function(p){ return p[0]; });
		arr.forEach(function(x){ counts[x] = (counts[x]||0)+1; });
		keysSorted = Object.keys(counts).sort(function(a,b){return counts[b]-counts[a];})
		for(var i = 0; i < 3; i++){
			var p = document.createElement("p");
			p.style.textAlign = "center";
			p.style.margin = "10px auto";		
			var t = document.createTextNode(keysSorted[i]+" "+counts[keysSorted[i]]+"人");
			p.appendChild(t);
			x.appendChild(p);

		}		
	}


</script>


</body>
</html>
